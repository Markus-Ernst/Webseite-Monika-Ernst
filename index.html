<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monika Ernst - Private Webseite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('b.hintergrund.png'); /* Hintergrundbild */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.9); /* Halbtransparenter Hintergrund */
            border-bottom: 3px solid #ddd;
        }
        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto;
            border: 3px solid #333;
        }
        header h1 {
            margin: 20px 0 10px;
            font-size: 2.5em;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: #fff;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="Profil.png" alt="Profilbild von Monika Ernst">
        <h1>Willkommen auf meiner Webseite!</h1>
        <p>Einblicke in das Leben von Monika Ernst und ihre Welt.</p>
    </header>
    <footer>
        <p>&copy; 2024 Monika Ernst - Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
