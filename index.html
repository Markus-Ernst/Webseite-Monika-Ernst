<!-- Pop-up mit groÃŸem Bild -->
<div id="popup" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <img src="bild1.png" alt="Vorseite Bild" style="max-width: 90%; max-height: 90%; border-radius: 10px; box-shadow: 0 8px 16px rgba(255, 255, 255, 0.5);">
</div>

<!-- YouTube-Video wird nach Pop-up angezeigt -->
<div id="youtube-video" style="display: none; margin-top: 20px;">
    <iframe id="video-frame" 
            width="100%" 
            height="600" 
            src="https://www.youtube.com/embed/NPc8xOd9sIY?autoplay=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>
</div>

<script>
    // Funktion, um das Pop-up zu entfernen und das Video einzublenden
    setTimeout(() => {
        const popup = document.getElementById('popup'); // Pop-up Element
        const video = document.getElementById('youtube-video'); // Video Element

        if (popup) {
            popup.style.display = 'none'; // Pop-up ausblenden
        }

        if (video) {
            video.style.display = 'block'; // Video anzeigen
        }
    }, 12000); // Pop-up bleibt 12 Sekunden sichtbar
</script>
